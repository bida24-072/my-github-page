<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnold's Garage</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            background-image: url(''); /* Add your background image URL here */
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%; /* Set to 100% for full screen */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Overlay to ensure readability of text */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 75px;
            background-color: rgba(51, 51, 51, 0.7);
            z-index: 2;
            position: relative;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Slideshow Section */
        .carousel {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-images {
            display: flex;
            transition: transform 1s ease-in-out;
            width: 400%; /* 4 images, so width = 4 x 100% */
        }

        .carousel-img {
            width: 25%; /* Adjusted to fit 4 images (100% / 4) */
            height: auto;
            border-radius: 10px;
        }

        /* Keyframes for automatic sliding */
        @keyframes slide {
            0% {
                transform: translateX(0);
            }

            33.33% {
                transform: translateX(-100%);
            }

            66.66% {
                transform: translateX(-200%);
            }

            100% {
                transform: translateX(-300%);
            }
        }

        /* Apply the animation to carousel */
        .carousel-images {
            animation: slide 12s infinite; /* Adjusted to 12 seconds for smoother transition */
        }

        /* Main Content */
        main {
            z-index: 2;
            position: relative;
            text-align: center;
            margin: 75px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
        }

        /* Footer */
        footer {
            z-index: 2;
            position: relative;
            text-align: center;
            margin-top: 20px;
            background-color: rgba(51, 51, 51, 0.7);
            padding: 10px;
        }

        /* Scroll to Bottom Button */
        .scroll-to-bottom {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: gold;
            color: black;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: gold;
            color: black;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- Background Image or Content -->
    <div class="overlay"></div>

    <!-- Header Section -->
    <header>
        <h1>Arnold's Garage</h1>
        <p>Where Luxury Meets Performance</p>
    </header>

    <!-- Car Slideshow Section -->
    <div class="carousel">
        <div class="carousel-images">
            <img src="https://i.ytimg.com/vi/tjFr0l4hBdw/maxresdefault.jpg" alt="A perfect car" class="carousel-img">
            <img src="https://i.pinimg.com/originals/bf/51/8e/bf518e5062acfbe7151ff43c8ee1e997.jpg" alt="Camaro my baby" class="carousel-img">
            <img src="https://th.bing.com/th/id/R.1fa9ec0b930fce2987bc334d1aa1e7ab?rik=BkTZINmWjY%2fkYA&pid=ImgRaw&r=" alt="Lamborghini Urus" class="carousel-img">
            <img src="https://www.millermotorcars.com/imagetag/3162/3/l/Used-2019-Rolls-Royce-Cullinan.jpg" alt="Rolls-Royce Cullinan" class="carousel-img">
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <p>Some cars are built for speed, others for tough terrains. My collection celebrates all kinds of luxury, performance, and innovation.</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Mr Theo Arnold Gaopalelwe</p>
    </footer>

    <!-- Scroll to Bottom Button -->
    <button class="scroll-to-bottom" onclick="window.scrollTo(0, document.body.scrollHeight);">Scroll to Bottom</button>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" onclick="window.scrollTo(0, 0);">Back to Top</button>

</body>

</html>
